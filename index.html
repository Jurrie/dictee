    <script>
    // Returns the ISO week of the date.
    // Source: http://weeknumber.net/how-to/javascript
    Date.prototype.getWeek = function() {
      var date = new Date(this.getTime());
      date.setHours(0, 0, 0, 0);
      // Thursday in current week decides the year.
      date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
      // January 4 is always in week 1.
      var week1 = new Date(date.getFullYear(), 0, 4);
      // Adjust to Thursday in week 1 and count number of weeks from date to week1.
      return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
    }
    </script>
    <script src="assets/vue.global.js"></script>
    <script src="assets/vue-router.global.js"></script>
    <script src="assets/axios.min.js"></script>
    
    <div id="app">
      <router-view/>
    </div>

    <script>
const HomePage = {
  template: `<div id="introPage">
<h1>Dictee TrioMundo UniMundo MB</h1>
<p>
  Klik op de link voor het dictee van deze week (week {{ currentWeek }} van {{ currentYear }}).<br />
  <br />
  Veel succes!<br />
  <br />
  <router-link to="/dezeweek">Start het dictee van deze week</router-link>
</p>
</div>`,
  data() {
    const date = new Date();
    return {
      currentYear: date.getFullYear(),
      currentWeek: date.getWeek()
    }
  }
}

const WordsPage = {
  props: ['week', 'year'],
  template: `
<h1>Dictee week {{ week }}</h1>
<template v-for="(word, index) in getWords()">
  <p>
    <span>Woord {{ word.indexUserReadible }}: </span>
    <audio controls>
      <source :src="word.url" type="audio/mpeg">
      Jouw browser ondersteunt geen audio. Vraag je leraar om hulp.
    </audio> 
  </p>  
</template>`,
  methods: {
    getWords() {
      var words = [];
      for (i = 0; i < this.numberOfWords; i++) {
        words.push({
          indexUserReadible: i + 1,
          url: 'woorden/' + this.year + '/' + this.week + '/' + i + '.mp3'
        });
      }
      return words;
    }
  },
  data() {
    return {
      numberOfWords: []
    }
  },
  mounted() {
    axios
      .get('woorden/' + this.year + '/' + this.week + '/index.json')
      .then((response) => {
        this.numberOfWords = response.data.numberOfWords;
    })
  }
}

const routes = [
  { path: '/', component: HomePage },
  { path: '/dezeweek', component: WordsPage, props: { year: new Date().getFullYear(), week: new Date().getWeek() } },
  { path: '/woorden/:year/:week', component: WordsPage, props: true },
]

const router = VueRouter.createRouter({
  history: VueRouter.createWebHashHistory(),
  routes, // short for `routes: routes`
})

const app = Vue.createApp({
  components: {
  }
})
app.use(router)

app.mount('#app')
    </script>
